<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>

    <div class="cardid">

    </div>
    <script>
        console.log(window.location.hash.slice(1,2));
        const cardid=document.querySelector(".cardid")
        function cards(elm){
    const card=document.createElement("div")
    card.className="card"
    
    const name=document.createElement("h5")
    name.innerText=elm.name
    const link=document.createElement("a")
    link.innerText="geri"
    link.href=`./index.html`
    card.append(name,link)
    cardid.append(card)
}
fetch(`https://northwind.vercel.app/api/categories/${window.location.hash.slice(1,2)}`)
.then(res=>res.json())
.then(data=> {
  console.log(data);
  cards(data)
} )
    </script>
</body>
</html>
